<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBMeet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to <span>IBMeet</span></h1>
    <p>Connect. Meet. Share.</p>

    <div class="buttons">
      <button id="hostBtn">🎙️ Host a Meeting</button>
      <button id="joinBtn">🔗 Join a Meeting</button>
    </div>
  </div>

  <script>
    // Generate random meeting ID
    function generateMeetingID() {
      return Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    document.getElementById('hostBtn').addEventListener('click', () => {
      const meetingID = generateMeetingID();
      const meetingLink = `${window.location.origin}/meeting.html?id=${meetingID}`;
      alert("Share this meeting link:\n" + meetingLink);
      window.location.href = meetingLink;
    });

    document.getElementById('joinBtn').addEventListener('click', () => {
      const meetingID = prompt("Enter meeting ID:");
      if (meetingID) {
        window.location.href = `${window.location.origin}/meeting.html?id=${meetingID}`;
      }
    });
  </script>
</body>
</html>
